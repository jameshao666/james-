    <script>

        $('.fa-heart').click(function () {
            var whichheart = this.id;

            if ($(this).hasClass('heartclicked')) {
                $(this).attr('class', 'fa fa-heart fa-2x');
                $("#heartcancel").show().delay(1000).hide(300);
            }
            else {
                $(this).attr('class', 'fa fa-heart fa-2x heartclicked');
